name: ðŸš€ Deploy to chiron8.dev

on:
  workflow_dispatch: 
    push:
      branches:
        - master

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to chiron8.dev
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net # Change if using another host
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /chiron8.dev/htdocs/ # Replace with your correct path
          timeout: 86400000
          log-level: standard

